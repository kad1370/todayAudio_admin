<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오오 - 상세 페이지</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="header-wrapper" style="margin-left:10px;">
        <button class="back-btn" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>       
        </button>
        <!-- <h1>⭐오늘의 오디오⭐</h1> -->
    </div>

    <div id="registContainer">
        <!-- <div class="regist-header">
            <p class="section-title">새 오오 등록 🐝</p>
        </div> -->
    
        <div class="input-row">
            <div class="field-group">
                <label class="field-label">제목</label>
                <input type="text" name="title" id="title" placeholder="제목을 입력하세요">
            </div>
    
            <div class="field-group">
                <label class="field-label">설명</label>
                <input type="text" name="desc" id="desc" placeholder="내용을 입력하세요">
            </div>
    
            <div class="field-group">
                <label class="field-label">파일</label>
                <div class="file-upload-wrapper">
                    <label for="fileInput" class="file-select-btn">파일 선택</label>
                    <span class="file-name" id="fileName">선택된 파일 없음</span>
                    <input type="file" id="fileInput" name="myFile" style="display: none;">
                </div>
            </div>
            <button id="regist" onclick="regist()">등록하기</button>
    
        </div>
    </div> 
</body>
<script src="regist.js"></script>

</html>
