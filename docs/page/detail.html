<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>오오</title>
        <link rel="stylesheet" href="../resources/style.css" />
        <!-- <link rel="manifest" href="../resources/manifest.json"> -->
    </head>
    <body>
        <div class="header-wrapper" style="margin-left:10px;">
            <button class="back-btn" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>       
            </button>
        </div>
        <div class="detail-wrapper">
            <div class="audio-card" style="padding:10px 15px 20px 15px;">
                <span style="font-size:14px;" class="title" name="title">로드 중...</span>
                <span style="font-size:14px;" class="desc" name="desc">잠시만 기다려 주세요.</span>
            </div>    
        </div>
        <div class="loading-wrapper">
            <div class="spinner"></div>
            <div class="loading-text">오오를 가져오는 중 입니다...･ω･</div>
        </div>
        <div class="player-container" >
            <audio id="mainAudio" controls playsinline></audio>
            <div class="control-group">
                <!-- <button class="skip-btn" id="prev10">
                    <span>⏪</span> 10초
                </button>
                <button class="skip-btn" id="next10">
                    10초 <span>⏩</span>
                </button> -->
            </div>
        </div>
        <div id="bookmarkList" class="bookmark-container">
            <div class="bookmark-title">
                <span>북마크 ･ω･</span>
                <button class="add-btn" onClick="addTime()">
                    추가
                </button>
            </div>
            <!-- <div class="bookmark-row">
                <button class="time-tag">00:00</button>
                <textarea class="memo-area" placeholder="여기에 메모를 입력하세요..."></textarea>
            </div> -->
        </div>
    </body>
    <script src="../resources/js/detail.js"></script>
</html>
